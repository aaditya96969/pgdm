    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --success: #27ae60;
            --danger: #c0392b;
            --light: #ecf0f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: var(--primary);
        }
        .alert {
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        /* Input Section */
        .input-panel {
            background-color: var(--light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            border: 1px solid #bdc3c7;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .input-group input, .input-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* CS Calculator Info */
        .cs-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .cs-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.85rem;
        }
        .cs-card h3 {
            margin-top: 0;
            color: var(--accent);
            font-size: 1.1rem;
        }

        /* Main Table */
        .table-responsive {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: var(--primary);
            color: white;
            position: sticky;
            top: 0;
            white-space: nowrap;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        
        /* Status Tags */
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
            text-align: center;
            display: inline-block;
            min-width: 80px;
        }
        .status.cleared {
            background-color: #d4edda;
            color: var(--success);
            border: 1px solid var(--success);
        }
        .status.failed {
            background-color: #f8d7da;
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        .process-tag {
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
        .jap { background-color: #e8daef; color: #8e44ad; }
        .cap { background-color: #d6eaf8; color: #2980b9; }
        .ind { background-color: #fdebd0; color: #d35400; }
        
        .important-note {
            color: #c0392b;
            font-weight: bold;
            font-size: 0.8em;
        }

