    function updateTable() {
        const cat = parseFloat(document.getElementById('sCategory').value); // Actually a string
        const category = document.getElementById('sCategory').value;
        const overall = parseFloat(document.getElementById('sOverall').value) || 0;
        const varc = parseFloat(document.getElementById('sVARC').value) || 0;
        const dilr = parseFloat(document.getElementById('sDILR').value) || 0;
        const qa = parseFloat(document.getElementById('sQA').value) || 0;
        const s10 = parseFloat(document.getElementById('s10th').value) || 0;
        const s12 = parseFloat(document.getElementById('s12th').value) || 0;

        const tbody = document.querySelector('#iimTable tbody');
        tbody.innerHTML = '';

        iimData.forEach(iim => {
            const row = document.createElement('tr');

            // Determine Process Class
            let procClass = '';
            if(iim.process === 'JAP') procClass = 'jap';
            else if(iim.process === 'CAP') procClass = 'cap';
            else procClass = 'ind';

            // Get Relevant Cutoffs
            let reqOverall = iim.cutoffs[category] || 0;
            let reqSectional = iim.sectional[category] || 0;

            // Rohtak Special Logic for Display
            let cutoffDisplay = `Gen: ${iim.cutoffs.GEN} / EWS: ${iim.cutoffs.EWS}`;
            
            // Check Eligibility
            let cleared = true;
            let reasons = [];

            if (overall < reqOverall) {
                cleared = false;
                reasons.push("Low Overall");
            }
            if (varc < reqSectional || dilr < reqSectional || qa < reqSectional) {
                if (reqSectional > 0) { // Some IIMs like Rohtak might not have sectional
                    cleared = false;
                    reasons.push("Low Sectional");
                }
            }
            
            // Special Academic Checks (Rough estimation for flag)
            if (iim.name === "IIM Indore") {
                if (s10 < 85 || s12 < 85) {
                    reasons.push("Acad Risk");
                    // Note: This doesn't fail them automatically here, but warns
                }
            }

            // Status Cell Construction
            let statusHtml = '';
            if (cleared) {
                statusHtml = `<span class="status cleared">Eligible</span>`;
                if(reasons.includes("Acad Risk")) {
                     statusHtml += `<br><span class="important-note">⚠️ Check Academics</span>`;
                }
            } else {
                statusHtml = `<span class="status failed">Not Cleared</span><br><span style="font-size:0.8em;color:#7f8c8d">(${reasons.join(', ')})</span>`;
            }

            row.innerHTML = `
                <td><strong>${iim.name}</strong><br><span style="font-size:0.8em;color:#7f8c8d">${iim.note}</span></td>
                <td><span class="process-tag ${procClass}">${iim.process}</span></td>
                <td>${cutoffDisplay}</td>
                <td>${reqSectional}</td>
                <td>${iim.avgPkg}</td>
                <td>${iim.fees}</td>
                <td><span style="color:${iim.deadline.includes('Jan') ? '#c0392b' : '#333'}">${iim.deadline}</span></td>
                <td>${statusHtml}</td>
            `;
            tbody.appendChild(row);
        });
    }

