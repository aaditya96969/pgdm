    <h2>Pre-Interview CS Calculation Methods</h2>
    <div class="cs-info">
        <div class="cs-card">
            <h3>IIM Ahmedabad</h3>
            <p><strong>Formula:</strong> (0.65 × CAT) + (0.35 × Application Rating)</p>
            <p><strong>Note:</strong> Application Rating (AR) sums scores from 10th, 12th, Grad, and WorkEx based on internal tables. <em>Very high academic focus.</em></p>
        </div>
        <div class="cs-card">
            <h3>IIM Bangalore</h3>
            <p><strong>Formula:</strong> CAT (55) + 10th (10) + 12th (10) + Grad (10) + WorkEx (10) + Gender (5)</p>
            <p><strong>Note:</strong> Work Experience is heavily weighted. Consistent academics are key.</p>
        </div>
        <div class="cs-card">
            <h3>IIM Calcutta</h3>
            <p><strong>Formula:</strong> CAT (56) + 10th (10) + 12th (15) + Gender (4)</p>
            <p><strong>Note:</strong> Graduation marks are <strong>NOT</strong> used for shortlisting. High weight to 12th grade.</p>
        </div>
        <div class="cs-card">
            <h3>IIM Indore</h3>
            <p><strong>Formula:</strong> 10th (39%) + 12th (20%) + CAT (35%) + Diversity (6%)</p>
            <p><strong>Note:</strong> CAT weightage is very low. You need >90% in 10th/12th to be safe.</p>
        </div>
        <div class="cs-card">
            <h3>IIM Rohtak</h3>
            <p><strong>Selection:</strong> CAT (60%) + Online PI (20%) + Diversity (20%)</p>
            <p><strong>Cutoff Check:</strong> Gen >= 97, EWS >= 93. If you clear this, you get the call (mostly). Apply separately!</p>
        </div>
         <div class="cs-card">
            <h3>IIM Lucknow</h3>
            <p><strong>Formula:</strong> CAT (60) + 12th (10) + Grad (10) + WorkEx (10) + Diversity (10)</p>
            <p><strong>Note:</strong> Ignores 10th standard marks completely.</p>
        </div>
    </div>

